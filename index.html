---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
    
      <img src="https://raw.githubusercontent.com/skalaouzis/skalaouzis.github.io/master/images/8474aa_99a277b3d50454dda6f60619e92f07ec.png" alt="github.com" style="width:104px;height:142px;">
      

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
